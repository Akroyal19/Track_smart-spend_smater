<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ExpenseTrack Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-bg {
            background: 
                linear-gradient(135deg, rgba(102, 126, 234, 0.85) 0%, rgba(118, 75, 162, 0.85) 100%),
                url('Screenshot 2025-07-03 203715.png') center/cover no-repeat;
            background-attachment: fixed;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .divider {
            display: flex;
            align-items: center;
            color: #6b7280;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Background with screenshot overlay -->
    <div class="auth-bg fixed inset-0 z-0"></div>
    
    <!-- Navigation -->
    <nav class="relative z-10 gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-wallet text-2xl"></i>
                    <span class="text-xl font-semibold">ExpenseTrack Pro</span>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="log-in.html" class="hover:text-gray-200">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <main class="relative z-10 flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="form-card rounded-xl shadow-xl overflow-hidden p-8 card-hover">
                <div class="text-center mb-8">
                    <i class="fas fa-wallet text-4xl text-purple-600 mb-3"></i>
                    <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
                    <p class="text-gray-600 mt-2">Start tracking your finances today</p>
                </div>
                
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1" for="name">Full Name</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="John Doe">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1" for="email">Email Address</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="you@example.com">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1" for="password">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="••••••••">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1" for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="••••••••">
                    </div>

                    <button type="submit" class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition-all shadow-md">
                        <i class="fas fa-user-plus mr-2"></i> Sign Up
                    </button>
                </form>

                <div class="divider text-sm">or continue with</div>

                <div class="grid grid-cols-2 gap-3">
                    <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-gray-700 font-medium hover:bg-gray-50 transition-all">
                        <i class="fab fa-google text-red-500 mr-2"></i> Google
                    </button>
                    <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-gray-700 font-medium hover:bg-gray-50 transition-all">
                        <i class="fab fa-facebook text-blue-600 mr-2"></i> Facebook
                    </button>
                </div>

                <div class="mt-6 text-center text-sm text-gray-600">
                    Already have an account? <a href="log-in.html" class="text-purple-600 font-medium hover:text-purple-800">Log in</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p>© 2023 ExpenseTrack Pro. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
